<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oportuniza</title>
    <link rel="shortcut icon" href="../assets/Group 90 (1).png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="navbar">
        <div>
            <img src="/assets/logo.png" alt="logo - oportuniza">
        </div>
        <div class="links">
            <a href="../index.html">
                <p>home</p>
            </a>
            <a href="">
                <p>sobre nós</p>
            </a>
            <a href="">
                <p>contato</p>
            </a>
        </div>
        <a href="tela_login.html" class="button_login">
            <p>ENTRAR</p>
        </a>
    </div>
    <div class="section-login">
        <div class="image-login">
            <img src="/assets/img_cadastro.png" alt="">
        </div>
        <div class="text-login">
            <img src="/assets/Group 93.png" alt="" >
            <form class="input_login" id="registration-form" enctype="multipart/form-data">
                <input type="text" name="nome_completo" class="email-login" placeholder="Nome completo" required>
                <input type="text" name="usuario" class="email-login" placeholder="Usuario" required>
                <input type="email" name="email" class="email-login" placeholder="E-mail" required>
                <input type="email" name="confirm_email" class="email-login" placeholder="Confirme seu e-mail" required>
                <input type="password" name="senha" class="email-login" placeholder="Senha" required>
                <input type="password" name="confirm_senha" class="email-login" placeholder="Confirme sua senha"
                    required>
                <label for="formFile" class="form-label">Selecione uma foto de perfil</label>
                <input type="file" name="img_usuario" class="form-control" type="file" id="formFile" placeholder="Foto de perfil" required>
                <button type="button" class="button-entrar-login" onclick="cadastrarUsuario()">CADASTRAR</button>
                <div id="mensagem-de-erro-cadastro" style="color: red;"></div>
            </form>
            <p>Já possui uma conta? <a href="tela_login.html" class="criar-conta-login">Faça o login agora mesmo!</a>
            </p>
        </div>
    </div>
    <footer>
        <p>&copy Copyright - 2023</p>
    </footer>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
